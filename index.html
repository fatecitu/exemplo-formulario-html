<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔒 Área Reservada</title>
</head>

<body>
    <h1>🔒 Área Reservada</h1>
    <form name="form-login" method="post">
        <fieldset>
            <legend>Login</legend>
            <label>E-mail:</label>
            <input type="email" id="email" name="email" maxlength="100"
                title="Informe um e-mail com no máximo 100 caracteres" size="50" placeholder="Ex: alguem@email.com"
                required /><br>
            <label>Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Informe a Senha"
                title="Informe a sua senha de no mínimo 6 caracteres" required /><br>
            <input type="checkbox" id="lembrar" name="lembrar" checked>
            Lembrar usuário?
        </fieldset>
        <input type="submit" value="Login" />
        <input type="reset" value="Limpar" />
    </form>
    <a href="novo.html">Ainda não é usuário?</a>
</body>

</html>
